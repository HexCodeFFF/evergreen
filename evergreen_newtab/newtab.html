<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evergreen New Tab</title>
    <link href="evergreen32.png" rel="icon"/>
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="fontawesome.min.js"></script>
    <script src="caleandar.min.js"></script>
    <link href="theme1.css" rel="stylesheet"> <!--caleander-->
    <script src="skycons.min.js"></script>
    <script src="weather.js"></script>
    <script src="evergreen.js"></script>
    <link href="evergreen.css" rel="stylesheet">
</head>
<body>
<div class="bg"></div>
<div class="preloadimg" style="display:none;"></div>
<div id="caltemp" style="display:none;"></div>
<div class="body">
    <div id="header">
        <div class="row">
            <div class="col text-left"><h4><a class="popper" data-content="content" data-placement="top"
                                              data-toggle="popover"
                                              data-trigger="focus" id="evergreenpopover" role="button"
                                              tabindex="0"><img class="logoimg" src="evergreen128.png"/>Evergreen</a>
            </h4></div>
            <div class="col text-center"><h3><a class="popper" data-content="content" data-placement="top"
                                                data-toggle="popover"
                                                data-trigger="focus" id="timepopover" role="button"
                                                tabindex="0"><span class="clock"></span></a></h3></div>
            <div class="col text-right"><h4><a class="popper" data-content="content" data-placement="bottom"
                                               data-toggle="popover"
                                               data-trigger="focus" id="datepopover" role="button"
                                               tabindex="0"><span class="date"></span></a></h4></div>
        </div>
    </div>
    <div class="footer">
        <div class="row">
            <div class="col-3 text-left">
                <h3><span data-placement="right" data-toggle="tooltip" id="weatherh3" title=""><a class="popper"
                                                                                                  data-content="content"
                                                                                                  data-placement="top"
                                                                                                  data-toggle="popover"
                                                                                                  data-trigger="focus"
                                                                                                  id="weatherpopover"
                                                                                                  role="button"
                                                                                                  tabindex="0">
                    <canvas height="32" id="weatherimage" width="32"></canvas>
                    <span class="weather"></span></a></span></h3>
            </div> <!--TODO: add detailed weather info-->
            <div class="col-6 text-center">
                <form action="http://www.google.com/search" method="get">
                    <div class="input-group mb-3 circleround search center">
                        <input class="form-control form-control-lg round" name="q" placeholder="Search Google"
                               type="text">
                        <div class="input-group-append round">
                            <button class="btn btn-primary btn-lg round" type="submit"><i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-3 text-right"><h3><i class="fas fa-ellipsis-h menu-btn" data-target="#menu"
                                                 data-toggle="modal"></i></h3></div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="menu" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><img class="logoimg" src="evergreen128.png"/>Evergreen Options</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="blurval">Blur:</p>
                <input class="custom-range" id="blurslider" max="15" min="0" step="0.5" type="range" value="0"/>
                <div class="br"></div>
                <p>Temperature Unit:</p>

                <div class="custom-control custom-radio custom-control-inline">
                    <input class="custom-control-input" id="farradio" name="tempunit" type="radio">
                    <label class="custom-control-label" for="farradio">Fahrenheit</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input class="custom-control-input" id="celradio" name="tempunit" type="radio">
                    <label class="custom-control-label" for="celradio">Celsius</label>
                </div>
                <div class="br"></div>
                <p>Time Format:</p>
                <div class="custom-control custom-radio custom-control-inline">
                    <input class="custom-control-input" id="12radio" name="timeform" type="radio">
                    <label class="custom-control-label" for="12radio">12 hour time</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input class="custom-control-input" id="24radio" name="timeform" type="radio">
                    <label class="custom-control-label" for="24radio">24 hour time</label>
                </div>
                <div class="br"></div>
                <p>Date Format:</p>
                <div class="custom-control custom-radio custom-control-inline">
                    <input class="custom-control-input" id="mdradio" name="dateform" type="radio">
                    <label class="custom-control-label" for="mdradio">MM/DD/YYYY</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input class="custom-control-input" id="dmradio" name="dateform" type="radio">
                    <label class="custom-control-label" for="dmradio">DD/MM/YYYY</label>
                </div>
                <div class="br"></div>
                <p>Background image search tags <span class="text-muted">(Optional)</span>: </p>
                <input class="form-control" id="bgtags" placeholder="Background search tags" type="text">
                <p><span class="text-muted" data-toggle="tooltip"
                         title="Images are randomly sourced from source.unsplash.com using these search tags. Make sure there are no spaces. Example: forest,ocean,city">Seperate search terms by commas with no spaces</span>
                </p>
                <div class="br"></div>
                <button class="btn btn-primary" data-dismiss="modal" id="bg-change" type="button">Change Background
                </button>
                <div class="br"></div>

                <p>If you want to support the development and upkeep of Evergreen, donate to me via PayPal here:</p>
                <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                    <input name="cmd" type="hidden" value="_donations"/>
                    <input name="business" type="hidden" value="EPQEEJYZYZA3C"/>
                    <input name="currency_code" type="hidden" value="USD"/>
                    <input alt="Donate with PayPal button" border="0" name="submit"
                           src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif"
                           title="PayPal - The safer, easier way to pay online!" type="image"/>
                    <img alt="" border="0" height="1" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1"/>
                </form>

            </div>
            <div class="modal-footer">
                <p class="text-muted" style="margin-bottom: 0;"><span data-toggle="tooltip" id="autosave"
                                                                      title="Your settings automatically save to Chrome locally.">Settings autosave to Chrome.</span>
                </p>
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>
