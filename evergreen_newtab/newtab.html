<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evergreen New Tab</title>
    <link href="evergreen32.png" rel="icon"/>
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="jquery-3.3.1.slim.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="fontawesome.js"></script>
    <script src="weather.min.js"></script>
    <script src="evergreen.js"></script>
    <style>
        .bg {
            background-image: url(https://source.unsplash.com/1920x1080/?nature,ocean,city,space,forest,water,island);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -10;
            /*transform: scale(1.1);*/
            /*filter:blur(8px);*/
        }

        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        * {
            box-sizing: border-box;
        }

        .container-fluid {
            z-index: 10;
        }

        .circleround {
            border-radius: 50% !important;
        }

        .round {
            border-bottom-right-radius: 100px;
            border-bottom-left-radius: 100px;
            border-top-right-radius: 100px;
            border-top-left-radius: 100px;
        }

        #header .col {

        }

        .body {
            padding: 15px;
        }

        .footer {
            position: fixed;
            bottom: 15px;
            width: calc(100% - 30px);
        }

        .footer h3, .footer h4, .footer form {
            margin-bottom: 0;
        }

        .search {
            max-width: 900px;
        }

        .center {
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
<!--TODO: popper.js popovers in general-->
<div class="bg"></div>
<div class="container-fluid body">
    <div id="header">
        <div class="row">
            <div class="col text-left"><h4>Evergreen</h4></div>
            <div class="col text-center"><h3 class="clock"></h3></div>
            <div class="col text-right"><h4 class="date">11/1/2019</h4></div>
        </div>
    </div>

    <div class="footer">


        <div class="row">
            <div class="col-3 text-left"><h3 class="weather"></h3></div><!--TODO: popper.js weather thing-->
            <div class="col-6 text-center">
                <form action="http://www.google.com/search" method="get">
                    <div class="input-group mb-3 circleround search center">
                        <input class="form-control form-control-lg round" name="q" placeholder="Search Google"
                               type="text">
                        <div class="input-group-append round">
                            <button class="btn btn-primary btn-lg round" type="submit"><i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-3 text-right"><h3><i class="fas fa-ellipsis-h"></i></h3></div> <!--TODO: menu-->
        </div>
    </div>
</div>
</body>
</html>
